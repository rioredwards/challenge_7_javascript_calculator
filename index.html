<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- <img src="./assets/calc-reference.png" alt="Calculator" /> -->
    <div class="container">
      <div class="display" id="display">0</div>
      <div class="button action" id="clear">AC</div>
      <div class="button action" id="change-sign">+/-</div>
      <div class="button action">%</div>
      <div class="button operator" id="divide">รท</div>
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator" id="multiply">x</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator" id="subtract">-</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator" id="add">+</div>
      <div class="button number" id="zero">0</div>
      <div class="button number">.</div>
      <div class="button operator" id="equals">=</div>
    </div>
  </body>
</html>
