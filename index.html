<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- <img src="./assets/calc-reference.png" alt="Calculator" /> -->
    <div class="container">
      <div class="display" id="display">0</div>
      <button class="action" id="clear">AC</button>
      <button class="action" id="change-sign">+/-</button>
      <button class="action" id="percentage">%</button>
      <button class="operator" id="divide">รท</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" id="multiply">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" id="subtract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" id="add">+</button>
      <button class="number" id="zero">0</button>
      <button class="number">.</button>
      <button class="operator" id="equals">=</button>
    </div>
  </body>
</html>
